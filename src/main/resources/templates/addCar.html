<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/060e8bc0c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<h2>Add New Car</h2>
<form action="#" th:action="@{/add}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{id}"/> <!-- all fields must be present for validation -->
    Year: <input type="text" th:field="*{year}"/>
    <span th:if="${#fields.hasErrors('year')}"
          th:errors="*{year}"></span> <br/>
    Make: <input type="text" th:field="*{make}"/>
    <span th:if="${#fields.hasErrors('make')}"
          th:errors="*{make}"></span> <br/>
    Model: <input type="text" th:field="*{model}"/>
    <span th:if="${#fields.hasErrors('model')}"
          th:errors="*{model}"></span> <br/>
    Color: <input type="text" th:field="*{color}"/>
    <span th:if="${#fields.hasErrors('color')}"
          th:errors="*{color}"></span> <br/>

    <input type="submit" value="Submit"/>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
